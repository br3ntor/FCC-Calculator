<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FCC Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <h1>FCC Calculator</h1>
            <div id="display">
                <div id="buffer"></div>
                <div id="answer">0</div>
            </div>
            <div id="input">
                <div class="row">
                    <div class="button symbols" id="ce">CE</div>
                    <div class="button symbols" id="c">C</div>
                    <div class="button symbols" id="back">Back</div>
                    <div class="button symbols" id="div">÷</div>
                </div>
                <div class="row">
                    <div class="button" id="num7">7</div>
                    <div class="button" id="num8">8</div>
                    <div class="button" id="num9">9</div>
                    <div class="button symbols" id="mul">×</div>
                </div>
                <div class="row">
                    <div class="button" id="num4">4</div>
                    <div class="button" id="num5">5</div>
                    <div class="button" id="num6">6</div>
                    <div class="button symbols" id="sub">−</div>
                </div>
                <div class="row">
                    <div class="button" id="num1">1</div>
                    <div class="button" id="num2">2</div>
                    <div class="button" id="num3">3</div>
                    <div class="button symbols" id="add">+</div>
                </div>
                <div class="row">
                    <div class="button symbols">±</div>
                    <div class="button" id="num0">0</div>
                    <div class="button symbols" id="decimal">.</div>
                    <div class="button symbols" id="equals">=</div>
                </div>
            </div>
        </div>
        <div id="features">
            <h3>Features:</h3>
            <ul>
                <li>Keyboard: Use numpad, Enter, Escape, Del, Backspace</li>
                <li>Hitting equals will perform the last operation again and again.</li>
            </ul>
        </div>
        <div id="github">
            <a href="https://github.com/br3ntor/FCC-Calculator">
                <img src="Octocat.png">
            </a>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
